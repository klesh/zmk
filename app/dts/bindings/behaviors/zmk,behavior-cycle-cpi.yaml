description: Cycling CPI Action

compatible: "zmk,behavior-cycle-cpi"

include: one_param.yaml

properties:
  device:
    type: phandle
    required: true
  sensor-channel:
    type: int
    required: false
    default: -1
  sensor-attr:
    type: int
    required: false
    default: -1
  cpis:
    type: array
    required: true
  initial-cpi-index:
    type: int
    required: true
    default: 0